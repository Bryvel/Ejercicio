<body>

    <div class="container" id="pruebaTecnica">
        <h1 class="text-center mt-5"><strong>Pico y Placa</strong></h1>
        <div v-if="reglas">
            <h4 class="text-center mt-5"><strong>Reglas para el pico y placa de hoy</strong></h4>
            <div class="text-center mt-5">
                <p class="p-3">Digitos:</p>
                <div class="row col-6 justify-content-center m-auto">
                    <div class="form-floating col-3">
                        <input type="number" v-model="digito1" class="form-control" min="0" max="9">
                        <label for="digito1"></label>
                    </div>
                    <div class="form-floating col-3">
                        <input type="number" v-model="digito2" class="form-control" min="0" max="9">
                        <label for="digito2"></label>
                    </div>
                </div>
                <div class="row col-6 justify-content-center m-auto">
                    <p class="p-3">Horario:</p>
                    <div class="form-floating col-3">
                        <input v-model="hora1" type="time" class="form-control">
                        <label for="hora1"></label>
                    </div>
                    <div class="form-floating col-3">
                        <input type="time" v-model="hora2" class="form-control">
                        <label for="hora2"></label>
                    </div>
                </div>
                <button class="btn btn-dark mt-5" @click="_guardarReglas">Guardar</button>
            </div>
        </div>
    <div v-if="!reglas">
        <h4 class="text-center mt-5"><strong>Consulta si puedes Circular</strong></h4>
        <div class="text-center mt-5">
            <p class="p-3">Digita tu placa (Formato (MMM-000)):</p>
            <div class="row col-6 justify-content-center m-auto">
                <div class="form-floating col-3">
                    <input type="text" v-model="placa" class="form-control" min="0" max="9">
                    <label for="placa"></label>
                </div>
            </div>
            <div class="row col-6 justify-content-center m-auto">
                <p class="p-3">Hora:</p>
                <div class="form-floating col-3">
                    <input v-model="horaCirculacion" type="time" class="form-control">
                    <label for="horaCirculacion"></label>
                </div>
            </div>
            <button class="btn btn-dark mt-5" @click="_consultarPlaca">Consultar</button>
            <button class="btn btn-dark mt-5" @click="reglas=true">Volver a las Reglas</button>
    </div>
    </div>

</body>
<script src="js/control.js"></script>

</html>
